<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <br>
            <form action="" class="">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input class="form-control" id="nombre" type="text" placeholder="Nombre:">
                    </div>
            
                    <div class="form-group">
                        <label for="option">Elige una acción:</label>
                        <select class="form-control" name="" id="option">
                            <option value="Opción #1"></option>
                            <option value="Opción #2"></option>
                            <option value="Opción #3"></option>
                            <option value="Opción #4"></option>
                            <option value="Opción #5"></option>
                        </select>
                    </div>
            
                    <div class="form-goup">
                        <label for="mensaje">Mensaje:</label>
                        <textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje:"></textarea>
                    </div>
            
                    <div class="form-group">
                        <label for="archivo">Archivo:</label>
                        <input type="file" id="archivo">
                        <p class="help-block">Maximo 50MB</p>
                    </div>
            
                    <button class="btn btn-primary">Enviar</button>
                </form>
    </div>
    
    <br>
    <br>
    <br>

    <div class="container">
        <br>
        <form action="" class="form-horizontal">
            <div class="form-group has-success">
                <label for="nombre" class="control-label col-md-2">Nombre:</label>
                <div class="col-md-10">
                    <input class="form-control" id="nombre" type="text" placeholder="Nombre:">
                </div>
            </div>

            <div class="form-group has-warning">
                <label for="nombre" class="control-label col-md-2">Nombre:</label>
                <div class="col-md-10">
                    <p class="form-control-static">Allan Sandoval</p>
                </div>
            </div>

            <div class="form-group has-error">
                <label for="correo" class="control-label col-md-2">Correo:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="correo" placeholder="Correo:" disabled>
                </div>
            </div>

            <div class="form-group has-success">
                    <div class="checkbox col-md-2 col-md-offset-2">
                            <label>
                                <input type="checkbox" disabled> Recuerdame
                            </label>
                        </div>
            </div>

            <div class="form-group">
                <div class="col-md-2 col-md-offset-2">
                        <button class="btn btn-primary" disabled>Enviar</button>
                </div>
            </div>
        </form>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
