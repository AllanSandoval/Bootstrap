<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Botones</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-sm btn-block btn-default" disabled>Default</button>
                <button class="btn btn-sm btn-block btn-primary" disabled>Primary</button>
                <button class="btn btn-sm btn-block btn-success" disabled>Success</button>
                <button class="btn btn-sm btn-block btn-info" disabled>Info</button>
                <button class="btn btn-sm btn-block btn-warning" disabled>Warning</button>
                <button class="btn btn-sm btn-block btn-danger" disabled>Danger</button>
                <button class="btn btn-sm btn-block btn-link" disabled>Link</button>
            </div>

            <div class="col-md-3">
                    <button class="btn btn-sm btn-block btn-default">Default</button>
                    <button class="btn btn-sm btn-block btn-primary">Primary</button>
                    <button class="btn btn-sm btn-block btn-success">Success</button>
                    <button class="btn btn-sm btn-block btn-info">Info</button>
                    <button class="btn btn-sm btn-block btn-warning">Warning</button>
                    <button class="btn btn-sm btn-block btn-danger">Danger</button>
                    <button class="btn btn-sm btn-block btn-link">Link</button>
                </div>

            <div class="col-md-3">
                <a href="#" class="btn btn-default">Default</a>
                <a href="#" class="btn btn-primary">Primary</a>
                <a href="#" class="btn btn-success">Success</a>
                <a href="#" class="btn btn-info">Info</a>
                <a href="#" class="btn btn-warning">Warning</a>
                <a href="#" class="btn btn-danger">Danger</a>
                <a href="#" class="btn btn-link">Link</a>
            </div>
        </div>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
